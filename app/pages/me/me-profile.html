<ion-header>
  <ion-navbar>
    <ion-title>
      userInfo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list padding-top>
    <button ion-item (click)="goToPage()">
      <ion-label>Avatar</ion-label>
      <ion-avatar item-right>
        <img src="assets/images/userAvatar-default.png">
      </ion-avatar>
    </button>

    <ion-item>
      <ion-label>ID</ion-label>
      <ion-note item-right>
        {{ auth.userInfo.id }}
      </ion-note>
    </ion-item>

    <button ion-item>
      <ion-label>Name</ion-label>
      <ion-note item-right>
        {{ auth.userInfo.nickname }}
      </ion-note>
    </button>

    <button ion-item>
      <ion-label>Gender</ion-label>
      <ion-note item-right>
        {{ auth.userInfo.gender }}
      </ion-note>
    </button>

    <button ion-item>
      <ion-label>Bio</ion-label>
      <ion-note item-right>
        {{ auth.userInfo.bio }}
      </ion-note>
    </button>
  </ion-list>
</ion-content>
