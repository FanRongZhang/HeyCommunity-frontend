<ion-header>
  <ion-navbar>
    <ion-title>
      Notices
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="me" class="page-notice">
  <div padding [hidden]="true">You did not have notices</div>

  <ion-list>
    <ion-item *ngFor="let notice of noticeService.notices">
      <ion-avatar item-left>
        <img src="{{ helper.getImg(notice.initiator.avatar) }}">
      </ion-avatar>
      <h2>{{ notice.initiator.nickname }}</h2>
      <p>{{ getNoticeText(notice) }}</p>
      <div class="pic" item-right>
        <img src="{{ getImg(notice.entity.imgs) }}">
      </div>
    </ion-item>
  </ion-list>
</ion-content>
