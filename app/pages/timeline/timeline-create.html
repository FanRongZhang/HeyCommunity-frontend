<ion-header>
  <ion-navbar>
    <ion-title>Timeline Create</ion-title>

    <ion-buttons end>
      <button (click)="timelineCreateHandler(timelineCreateForm)">
        Send
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="timeline-create">
  <ion-list id="section-textarea">
    <form #timelineCreateForm="ngForm" novalidate>
        <ion-item>
          <ion-textarea [(ngModel)]="newTimeline.content" ngControl="content" #content="ngForm" rows="8" placeholder="What is new">
          </ion-textarea>
        </ion-item>
        <input #inputImgs class="hidden " type="file" (change)="uploadImgs($event)" multiple>
    </form>
  </ion-list>

  <div class="media-toolbar">
    <button dark outline clear (click)="selectImgs()">
      <ion-icon name="images"></ion-icon>
    </button>
    <button disabled dark outline clear>
      <ion-icon name="videocam"></ion-icon>
    </button>
    <button disabled dark outline clear>
      <ion-icon name="mic"></ion-icon>
    </button>
  </div>
  <hr>

  <div class="preview-imgs hide">
    <img src="http://backend.heycommunity.local//uploads/timeline/R94N9e_11.PNG">
    <img src="http://backend.heycommunity.local//uploads/timeline/R94N9e_11.PNG">
    <img src="http://backend.heycommunity.local//uploads/timeline/R94N9e_11.PNG">
    <img src="http://backend.heycommunity.local//uploads/timeline/R94N9e_11.PNG">
    <img src="http://backend.heycommunity.local//uploads/timeline/R94N9e_11.PNG">
  </div>

  <div class="preview-imgs">
    <img *ngFor="let item of imgs" src="{{ helper.getImg(item.uri) }}">
  </div>
</ion-content>
