<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button (click)="cancelModal()">Cancel</button>
    </ion-buttons>

    <ion-title>Log In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="user">
  <form #logInForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label primary>Phone</ion-label>
        <ion-input [(ngModel)]="logInModel.phone" name="phone" type="text" required number></ion-input>
      </ion-item>

      <ion-item>
        <ion-label primary>Password</ion-label>
        <ion-input [(ngModel)]="logInModel.password" name="password" type="text" required></ion-input>
      </ion-item>
    </ion-list>

    <div class="session-bottom">
      <button dark clear small>forget password?</button>

      <div class="pull-right">
        <button dark clear small (click)="openUserSignUpModal()">Sign Up</button>
      </div>
    </div>
  </form>

  <div padding-left padding-right>
    <button block (click)="logInHandler(logInForm)">Log In</button>
  </div>
</ion-content>
