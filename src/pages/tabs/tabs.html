<ion-tabs tabsLayout="title-hide" color="grey-tabs" [ngClass]="{'no-badge': !noticeService.noCheckNotices.length }">
  <ion-tab tabUrlPath="park" [root]="tab1Root" tabTitle="{{ 'Park' | translate }}" tabIcon="flower" ></ion-tab>
  <ion-tab tabUrlPath="topic" [root]="tab2Root" tabTitle="{{ 'Topic' | translate }}" tabIcon="quote" ></ion-tab>
  <ion-tab tabUrlPath="me" [root]="tab4Root" tabTitle="{{ 'Me' | translate }}" tabIcon="person" tabBadge="{{ noticeService.noCheckNotices.length }}" tabBadgeStyle="danger"></ion-tab>
</ion-tabs>
