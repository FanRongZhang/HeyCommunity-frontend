<ion-content>
  <ion-grid id="section-avatar">
    <ion-row>
      <ion-col></ion-col>

      <ion-col padding-top>
        <img class="avatar" src="./assets/images/userAvatar-default.png">
      </ion-col>

      <ion-col text-right>
        <ion-buttons>
          <button class="hide" ion-button clear icon-only color="grey">
            <ion-icon name="image"></ion-icon>
          </button>

          <button ion-button clear icon-only color="grey" [navPush]="MeSettingPage">
            <ion-icon name="cog"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-10></ion-col>

      <ion-col center class="text-center">
        <div class="nickname">Hey guys</div>
        <div class="bio">Let's login now</div>
      </ion-col>

      <ion-col width-10></ion-col>
    </ion-row>
  </ion-grid>

  <ion-list no-border padding-top>
    <ion-list-header>
      Data
    </ion-list-header>

    <button ion-item [navPush]="MeNoticePage">
      <ion-icon name="notifications" item-left></ion-icon>
      Notices
      <ion-badge light item-right color="danger">10</ion-badge>
    </button>

    <button ion-item [navPush]="MeTimelinePage">
      <ion-icon name="snow" item-left></ion-icon>
      My Timeline
    </button>
  </ion-list>
</ion-content>
