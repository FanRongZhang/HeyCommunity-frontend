<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button color="grey" ion-button (click)="dismiss()">
        Close
      </button>
    </ion-buttons>

    <ion-title>Timeline Comment</ion-title>

    <ion-buttons end>
      <button color="grey" ion-button (click)="sendCommentHandler(commentForm)">
        Send
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div padding style="background-color:#fff;">
    <ion-list>
      <form #commentForm="ngForm" (ngSubmit)="sendCommentHandler(commentForm)">
          <ion-item>
            <ion-textarea #inputComment [(ngModel)]="newComment.content" name="content" required ngModel rows="3" placeholder="Say something">
            </ion-textarea>
          </ion-item>
      </form>
    </ion-list>
  </div>
</ion-content>
