<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button color="grey" ion-button (click)="dismiss()">
        Close
      </button>
    </ion-buttons>

    <ion-title>Timeline Create</ion-title>

    <ion-buttons end>
      <button color="grey" ion-button (click)="timelineCreateHandler(timelineCreateForm)">
        Send
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list id="section-textarea">
    <form #timelineCreateForm="ngForm" (ngSubmit)="timelineCreateHandler(timelineCreateForm)" novalidate>
        <ion-item>
          <ion-textarea [(ngModel)]="newTimeline.content" name="content" rows="8" placeholder="What is new">
          </ion-textarea>
        </ion-item>
    </form>
  </ion-list>

  <div class="media-toolbar">
    <button color="dark" ion-button icon-only outline clear (click)="selectImgs()">
      <ion-icon name="images"></ion-icon>
    </button>
    <button color="dark" ion-button icon-only disabled outline clear>
      <ion-icon name="videocam"></ion-icon>
    </button>
    <button color="dark" ion-button icon-only disabled outline clear (click)="selectImgs()">
      <ion-icon name="at"></ion-icon>
    </button>
    <button color="dark" ion-button icon-only disabled outline clear (click)="selectImgs()">
      <ion-icon name="locate"></ion-icon>
    </button>
  </div>

  <div class="hide hidden">
      <input #inputImgs [hidden]="true" type="file" (change)="uploadImgs($event)" multiple accept="image/*">
  </div>
  <hr>

  <div class="preview-imgs">
    <img *ngIf="false" src="{{ '' }}?imageView/2/w/100">
  </div>
</ion-content>
