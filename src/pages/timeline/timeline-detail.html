<ion-header>
  <ion-navbar>
    <ion-title>Timeline Detail</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div padding class="section-comment items-comment">
    <div class="item-comment" [hidden]="!timeline.content">
      <img class="avatar" src="{{ timeline.author.avatar }}?imageView/2/w/100">
      <div #contentBox class="comment-content">
        <div class="header">
          <a>{{ timeline.author.nickname }}</a>
          <span>{{ timeline.created_at }}</span>
        </div>
        {{ timeline.content }}
      </div>
    </div>

    <div class="item-comment" *ngFor="let comment of timeline.comments">
      <img class="avatar" src="{{ comment.author.avatar }}?imageView/2/w/100">
      <div class="comment-content">
        <div class="header">
          <a>{{ comment.author.nickname }}</a>
          <span class="pull-right">
            <span *ngIf="false">{{ comment.created_at | moment: ['MM-DD HH:mm'] }}</span>
            &nbsp;
            <button ion-button class="btn-comment-reply" small primary clear (click)="presentTimelineCommentModal()"><ion-icon name="undo"></ion-icon> &nbsp; Comment</button>
          </span>
        </div>
        {{ comment.content }}
      </div>
    </div>
  </div>
</ion-content>


<ion-footer>
  <ion-toolbar no-border-bottom>
    <div class="section-comment-input">
      <div class="box" (click)="presentTimelineCommentModal()">
        say something
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
