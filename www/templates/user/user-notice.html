<ion-view view-title="{{ 'NOTICE' | translate }}" cache-view="false">
    <ion-nav-bar class="bar-positive bar-color-light nav-bar-container">
        <ion-nav-buttons side="left">
          <button ui-sref="hey.user" class="button back-button buttons  button-clear header-item" style="">
              <i class="icon ion-ios-arrow-back"></i> 
              <span class="back-text" style="transform: translate3d(0px, 0px, 0px);"></span>
          </button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
          <button ng-click="showActionSheet()" class="button back-button buttons button-clear header-item" style="">
              <i class="icon ion-navicon"></i>
          </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content id="module-user" class="page-user-notice">
        <ion-list ng-repeat="item in notices" show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
            <ion-item class="item">
                <img ui-sref="hey-uhome({id: item.author.id})" style="border-radius:20%; height:41px; position:absolute;" ng-src="{{ getPicUrl(item.author.avatar) }}">
                <div style="padding-left:51px;">
                    <div>
                        <a ui-sref="hey-uhome({id: item.author.id})">{{ item.author.nickname }}</a>
                        <small class="stable">
                            {{ item.created_at | momentDate: 'fromNow' }}
                        </small>
                    </div>

                    <span style="color:#777;">
                        <span ng-if="item.type.name == 'timeline_like' || item.type.name == 'topic_like'">like your</span>
                        <span ng-if="item.type.name == 'timeline_comment' || item.type.name == 'topic_comment'">comment your</span>

                        <span ng-if="item.type.name == 'timeline_like' || item.type.name == 'timeline_comment'">{{ 'TIMELINE' | translate }} - {{ item.entity_id }}</span>
                        <span ng-if="item.type.name == 'topic_like' || item.type.name == 'topic_comment'">{{ 'TOPIC' | translate }} - {{ item.entity_id }}</span>
                    </span>

                    <ion-option-button class="button-positive" ng-click="share(item)">
                        {{ 'CHECK' | translate }}
                    </ion-option-button>
                    <ion-option-button class="button-assertive" ng-click="edit(item)">
                        {{ 'DELETE' | translate }}
                    </ion-option-button>
                    <ion-delete-button class="ion-minus-circled" ng-click="items.splice($index, 1)">
                    </ion-delete-button>
                    <ion-reorder-button class="ion-navicon" on-reorder="reorderItem(item, $fromIndex, $toIndex)">
                    </ion-reorder-button>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
