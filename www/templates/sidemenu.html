<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive bar-color-light">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons ng-if="false" side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"> </ion-nav-view>

    </ion-side-menu-content>


    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive bar-color-light">
            <h1 class="title">Change API</h1>
        </ion-header-bar>

        <ion-content>
            <ion-list>
                <ion-item menu-close ng-click="changeAPI('http://www.hey-ganzhou.com')">
                    HeyGanzhou
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
